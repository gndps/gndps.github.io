<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/gndps/gndps.github.io/hosted_files/cdn/snippets/settingspanel.css" />
</head>

<body>
  <div class="frame1 anima-word-break " id="1:2" data-id="1:2">
    <div class="rectangle31" id="12:61" data-id="12:61"></div><img class="union3" id="12:46" data-id="12:46" src="https://github.com/gndps/gndps.github.io/raw/master/hosted_files/cdn/image/settings-image.png" alt="Image/">
    <div class="custom2" id="12:1" data-id="12:1"><span data-id="12:1 span1" class="span1">Plugin Settings<br></span>
      <span class="custom1" data-id="12:1 span2" class="span2">A BOILERPLATE PANEL</span>
    </div>
    <div class="exportgraphicpadding7" id="12:0" data-id="12:0"> Export Graphic Padding</div>
    <!-- <div class="rectangle19" id="12:48" data-id="12:48"></div> -->
    <div class="a0210" id="12:49" data-id="12:49">
      <input id="padding_ratio" type="text" class="validate" value="0.2">
    </div>
    <div class="exportsettings11" id="12:57" data-id="12:57"> EXPORT<br>SETTINGS</div>
    <!-- <div class="rectangle213 anima-smart-layers-pointers " id="12:52" data-id="12:52"></div> -->
    <!-- <div class="apply14" id="12:53" data-id="12:53"> APPLY</div> -->
    <button onclick="applySettings()" id="apply_button" class="button button1">APPLY</button>
    <img class="line215" id="12:55" data-id="12:55" src="https://github.com/gndps/gndps.github.io/raw/master/hosted_files/cdn/image/splitline.png" alt="Image/">
    <img class="line316" id="12:58" data-id="12:58" src="https://github.com/gndps/gndps.github.io/raw/master/hosted_files/cdn/image/splitline.png" alt="Image/">
  </div>
  <script type="text/javascript">
    function loadSettings(settings) {
      // window.postMessage('nativeLog', 'saettingss')
      window.postMessage('nativeLog', settings)
      if (settings) {
        document.getElementById('padding_ratio').value = settings.padding_ratio
      }
      return true
    }

    function applySettings() {
      var settings = {
        padding_ratio: document.getElementById('padding_ratio').value
      }
      var jsonString = JSON.stringify(settings)
      window.postMessage('applySettings', jsonString)
    }

    window.dummyFunction = function(functionName, data) {
      var functionToCall = functionName.split("jsfunction_")[1]
      return window[functionToCall](data);
    }
  </script>
</body>
